            <form>
                <!-- Label es para indicarle al usuario el dato que debe ingresar -->
            <div>
                <label for="">Ingrese su nombre:</label>

                <input type="text">
            </div>

                <!-- Email -->
            <div>
                <label for="">Ingrese su Email:</label>
                <input type="email" name="" id="">
            </div>

            <div>
                <label for="">Deje su mensaje:</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>

            <input type="submit" value="Enviar Formulario">

            <!-- teniamos un boton que no hacia nada sin JS -->
